<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> Simple Search </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">

	</head>
	<body>
		
		<div class="content">
			<label class="visually-hidden" for="searchInput">Search</label>
			<form action="http://google.com/search" target="_blank" class="search">
				<input name="q" type="text" id="searchInput" class="search-input-field" placeholder="Search">
				<div class="btn-cluster">
					<button id="clearInput" class="clear-button hidden" aria-label="clear" type="reset">
						X
					</button>  
					<button id="searchButton" class="search-button" aria-label="search" type="submit">
						<svg viewBox="0 0 17 18" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
							<path d="M6.943 0a6.943 6.943 0 015.66 10.966l4.333 4.334-1.636 1.636-4.334-4.334A6.943 6.943 0 116.943 0zm0 2.314a4.629 4.629 0 100 9.257 4.629 4.629 0 000-9.257z" />
						</svg>
					</button>  
				</div>
			</form>
		</div>

		<script src="dist/js/main.js"></script>

	</body>
</html>
